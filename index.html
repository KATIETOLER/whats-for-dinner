<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  </head>
  <body>

    <section class='header'>
      <h1>
        What's for Dinner?
        <button id='add-recipe-button'>Add a Recipe</button>
      </h1>
    </section>
    <div id="boxes">

      <div class="select-dish-box">
        <p><h2>What are you looking for?</h2></p>
        <p><input type="radio" id="side" value="side" name="select-option">
        <label for="side">Side</label></p>
        <p><input type="radio" id="main-dish" value="main-dish" name="select-option">
        <label for="side">Main Dish</label></p>
        <p><input type="radio" id="dessert" value="dessert" name="select-option">
        <label for="side">Dessert</label></p>
        <p><input type="radio" id="entire-meal" value="entire-meal" name="select-option">
        <label for="side">Entire Meal</label>
        </p>
        <p>
          <br>
        <button id='lets-cook-button'>Let's Cook!</button>
        </p>
      </div>

      <div class ="recipe-box">
        <img class="cook-pot-img" src="assets/cookpot.svg" alt="cookpot">
        <!-- <button id="clear-button">CLEAR</button> -->
      </div>
  </div>
  <img class="background" src="./assets/burger-friends.jpg">
</body>
  <script type="text/javascript" src="main.js"></script>
</html>
